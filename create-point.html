<!DOCTYPE html>
<html lang=pt-br>
<!-- Linguagem da página-->

<head>
    <meta charset="UTF-8"> <!-- Meta dados que aceita caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configuração para que a pagina caiba em diversos tamanhos-->

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap"
        rel="stylesheet"> <!-- https://fonts.google.com/ -->

    <link rel="stylesheet" href="/styles/main.css"> <!-- Linkar com seu arquivo de estilos -->
    <link rel="stylesheet" href="/styles/create-point.css"> <!-- Linkar com seu arquivo de estilos -->
    <link rel="stylesheet" href="/styles/responsive.css"> <!-- Linkar com seu arquivo de estilos -->

    <title>Criar um ponto de coleta</title>
</head>

<body>
    <div id="page-create-point">
        <header>
            <img src="/assets/logo.svg" alt="Logo Ecoleta">
            <a href="#">
                <span></span>
                Voltar para Home</a>
        </header>

        <form action="">
            <h1>Cadastro do ponto de coleta</h1>




            <fieldset>
                <!-- Coleção de campos/ Agrupamento de conteúdos -->
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>
                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name">
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address">
                    </div>
                    <div class="field">
                        <label for="address2">Número/Complemento</label>
                        <input type="text" name="address2">
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf">
                            <option value="">Selecione o Estado</option>
                        </select>

                        <input type="hidden" name="state">                  <!-- O valor desse campo irá receber o nome do Estado -->
                    </div>
                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled>
                            <option value="">Selecione a Cidade</option>
                        </select>
                    </div>

                </div>
            </fieldset>















            <fieldset>
                <legend>
                    <h2>Ítens de coleta</h2>
                </legend>
            </fieldset>

            <button type="submit"> Cadastrar ponto de coleta </button> <!-- Enviar o formulário -->
        </form>

    </div>


<script src="/scripts/create-point.js"></script>        <!-- Para importar/linkar o arquivo js -->

</body>
</html>
